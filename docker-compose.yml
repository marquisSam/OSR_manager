services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ors_manager
      POSTGRES_USER: ors_user
      POSTGRES_PASSWORD: ors_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ors_user -d ors_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Database=ors_manager;Username=ors_user;Password=ors_password"
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:
